<ion-header>
    <ion-navbar style="margin-top: 25px;">
        <ion-buttons start>
            <button ion-button menuToggle>
            <ion-icon name="funnel"></ion-icon>
          </button>
        </ion-buttons>
        <ion-searchbar placeholder="Pesquise"></ion-searchbar>
        <ion-buttons end>
            <button ion-button (click)="openPerfil()">
            <ion-chip >
              <ion-label>Breno</ion-label>
              <ion-avatar>
                  <img src="../assets/imgs/image.jpg">
              </ion-avatar>
            </ion-chip>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="outer-content">
    <ion-row>
        <ion-col col-6>
            <img src="../assets/imgs/mpb.jpeg">
        </ion-col>
        <ion-col col-6 text-center>
            <p style="margin-top: -3px;">Barroco Mineiro</p>
            <ion-row style="margin-top: -27px;">
                <ion-col col-4>
                    <p>20H</p>
                </ion-col>
                <ion-col col-8>
                    <p>Gustavo Oliveira</p>
                </ion-col>
            </ion-row>
            <ion-buttons style="margin-top: -17px;">
                <button (click)="openEvento()">
                    <ion-icon name="add"></ion-icon> INFO
                </button>
            </ion-buttons>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
            <img src="../assets/imgs/dj.jpeg">
        </ion-col>
        <ion-col col-6 text-center>
            <p style="margin-top: -3px;">Bar do Markin</p>
            <ion-row style="margin-top: -27px;">
                <ion-col col-4>
                    <p>22H</p>
                </ion-col>
                <ion-col col-8>
                    <p>DJ Henrique</p>
                </ion-col>
            </ion-row>
            <ion-buttons style="margin-top: -17px;">
                <button>
                    <ion-icon name="add"></ion-icon> INFO
                </button>
            </ion-buttons>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
            <img src="../assets/imgs/rock.jpeg">
        </ion-col>
        <ion-col col-6 text-center>
            <p style="margin-top: -3px;">Night Club</p>
            <ion-row style="margin-top: -27px;">
                <ion-col col-4>
                    <p>22H</p>
                </ion-col>
                <ion-col col-8>
                    <p>Rock Strike</p>
                </ion-col>
            </ion-row>
            <ion-buttons style="margin-top: -17px;">
                <button>
                    <ion-icon name="add"></ion-icon> INFO
                </button>
            </ion-buttons>
        </ion-col>
    </ion-row>
</ion-content>


<ion-footer>

    <h6 text-center style="color: #cccccc;">Time 53</h6>


</ion-footer>
